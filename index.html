<!DOCTYPE html>
<html>
<head>
    <title>Chart.js</title>
    <link rel="stylesheet" href="css/chart-style.css">
    <script src="bower_components/chartjs/Chart.min.js"></script>

</head>
<body>

<div class="chart">
    <p class="text">Females in engineering</p>
    <canvas id="engineering-workforce" width="300px" height="300px"></canvas>
</div>

<div class="chart">
    <p class="text">Professions</p>
    <canvas id="professions-line" width="300px" height="300px"></canvas>
</div>

<div class="chart">
    <p class="text">Online Games</p>
    <canvas id="online-games" width="300px" height="300px"></canvas>
</div>

<div class="chart">
    <p class="text">Women</p>
    <canvas id="women" height="300px" width="300px"></canvas>
</div>

<!-- Include the data file, then the Chart app file -->
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
